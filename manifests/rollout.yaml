apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 120s }
	- setWeight: 75
	- pause: { duration: 120s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/iioan/go-simple-webserver@sha256:a78197378888ba9291639a0b4a8c847ca73368d26a5411ff3d6eb3d34b486a33

          ports:
            - containerPort: 8080
          imagePullPolicy: Always
